AllCops:
  NewCops: enable

Layout/LineLength:
  Max: 120

Style/BlockDelimiters:
  EnforcedStyle: semantic

# DragonRuby basic
Style/FrozenStringLiteralComment:
  Enabled: false

Style/RedundantFileExtensionInRequire:
  Enabled: false

Naming/MethodParameterName:
  AllowedNames:
    - x
    - y
    - w
    - h

Style/GlobalVars:
  AllowedVariables:
    - $gtk
